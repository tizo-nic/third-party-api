type: object
properties:
  messages:
    type: array
    items:
      type: string
      example: "Estimate Complete"
  status:
    type: integer
    example: 200
  data:
    type: object
    properties:
      results:
        type: array
        items:
          type: object
          properties:
            idCourier:
              type: integer
              example: 37
            type:
              type: string
              example: "COURIER"
            name:
              type: string
              example: "NicaMandados"
            pathImage:
              type: string
              example: "https://s3.amazonaws.com/tizo-dev/couriers/28/profile.jpeg"
            pricing:
              type: object
              properties:
                idPricingSchemeDetail:
                  type: array
                  items:
                    type: integer
                    example: 179
                time:
                  type: string
                  example: "1 Minuto(s)"
                timeInNumber:
                  type: integer
                  example: 1723486737061
                startTimeInNumber:
                  type: integer
                  example: 1723486737061
                endTimeInNumber:
                  type: integer
                  example: 1723486737061
                distance:
                  type: integer
                  example: 2307
                price:
                  type: number
                  example: 90.0
                cost:
                  type: number
                  example: 80.0
                nameAreaOrigin:
                  type: string
                  example: "Managua"
                idAreaOrigin:
                  type: integer
                  example: 1243
                nameAreaDestination:
                  type: string
                  example: "Managua"
                idAreaDestination:
                  type: integer
                  example: 1243
                pickUpAtOrigin:
                  type: boolean
                  example: true
                dropOffAtDestination:
                  type: boolean
                  example: true
                liveTrackingAtOrigin:
                  type: boolean
                  example: false
                liveTrackingAtDestination:
                  type: boolean
                  example: false
                traditional:
                  type: boolean
                  example: true
                metadata:
                  type: string
                  example: "{}"
            paymentsAvailable:
              type: array
              items:
                type: object
                properties:
                  idPaymentType:
                    type: integer
                    example: 0
                  paymentType:
                    type: string
                    example: "Efectivo"
                  paymentCode:
                    type: string
                    example: "CASH"
            traditional:
              type: boolean
              example: true
            vacation:
              type: boolean
              example: false
            cheapest:
              type: boolean
              example: true
            fastest:
              type: boolean
              example: false
            recommended:
              type: boolean
              example: false
      distance:
        type: integer
        example: 2307

type: object
properties:
  idStore:
    type: integer
    description: ID de la tienda
    example: 1
  idBranchStore:
    type: integer
    description: ID de la sucursal de la tienda
    example: 1
  description:
    type: string
    description: Descripción del envío
    example: "Envío desde la App"
  waypoints:
    type: array
    items:
      type: object
      properties:
        type:
          type: string
          description: Tipo de punto de ruta
          example: "PICK_UP"
        city:
          type: string
          description: Ciudad del punto de ruta
          example: "Managua"
        country:
          type: string
          description: País del punto de ruta
          example: "Nicaragua"
        state:
          type: string
          description: Estado del punto de ruta
          example: "Managua"
        addressStreet:
          type: string
          description: Calle del punto de ruta
          example: "Calle María de los Ángeles"
        personName:
          type: string
          description: Nombre de la persona en el punto de ruta
          example: "Otto de la Rocha"
        personIdentification:
          type: string
          description: Identificación de la persona
          example: "001-060606-1010A"
        phone:
          type: string
          description: Teléfono de la persona
          example: "50588888888"
        addressHuman:
          type: string
          description: Descripción de la dirección
          example: "Frente a la iglesia"
        addressGeo:
          type: string
          description: Dirección geográfica
          example: "Calle María de los Ángeles, Managua, Nicaragua"
        personEmail:
          type: string
          description: Correo electrónico de la persona
          example: "soyuncorreo@correo.com"
        instructions:
          type: string
          description: Instrucciones especiales para el punto de ruta
          example: "Llamar al timbre"
        latitude:
          type: number
          format: double
          description: Latitud del punto de ruta
          example: 12.123456
        longitude:
          type: number
          format: double
          description: Longitud del punto de ruta
          example: -86.123456
        reference:
          type: integer
          description: Referencia del punto de ruta
          example: 1
  items:
    type: array
    items:
      type: object
      properties:
        category:
          type: integer
          description: Categoría del producto
          example: 1
        idCapacity:
          type: integer
          description: Capacidad del producto
          example: 1
        categoryOther:
          type: string
          description: Otra categoría del producto
          example: "Otro"
        name:
          type: string
          description: Nombre del producto
          example: "Laptop"
        description:
          type: string
          description: Descripción del producto
          example: "Laptop HP"
        instructions:
          type: string
          description: Instrucciones especiales para el producto
          example: "No dejar en la puerta"
        weight:
          type: number
          format: double
          description: Peso del producto en kg
          example: 1.5
        height:
          type: number
          format: double
          description: Altura del producto en cm
          example: 1.5
        depth:
          type: number
          format: double
          description: Profundidad del producto en cm
          example: 1.5
        width:
          type: number
          format: double
          description: Ancho del producto en cm
          example: 1.5
        quantity:
          type: integer
          description: Cantidad de productos
          example: 1
        value:
          type: number
          format: double
          description: Valor del producto en dólares
          example: 1.5
        fragile:
          type: boolean
          description: Indica si el producto es frágil
          example: true
        document:
          type: boolean
          description: Indica si el producto es un documento
          example: true
        images:
          type: array
          items:
            type: string
            description: URL de la imagen del producto
            example: "https://tizo.com.mx/images/1.jpg"
  customerName:
    type: string
    description: Nombre del cliente
    example: "Agapito Díaz"
  customerPhone:
    type: string
    description: Teléfono del cliente
    example: "5512345678"
  customerEmail:
    type: string
    description: Correo electrónico del cliente
    example: "tucorreo@correo.com"
  deliveryTime:
    type: string
    format: date-time
    description: Fecha y hora de entrega
    example: "2022-04-22T12:10:32Z"
  deliveryTimeInMilliseconds:
    type: integer
    description: Tiempo de entrega en milisegundos
    example: 1212121212
  imagePreview:
    type: string
    description: URL de la imagen de vista previa
    example: "https://www.google.com.mx/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
  collectMoney:
    type: number
    format: double
    description: Monto a cobrar al cliente en dólares
    example: 100
  isTest:
    type: boolean
    description: Indica si es un pedido de prueba
    example: false
  lineBusiness:
    type: string
    description: Línea de negocio
    example: "LOGISTICS"
  selectedMethod:
    type: object
    properties:
      method:
        type: string
        description: Método de entrega seleccionado
        example: "DRIVER"
      idCourier:
        type: integer
        description: ID del mensajero
        example: 1
      idAreaOrigin:
        type: integer
        description: ID del área de origen
        example: 1
      idAreaDestination:
        type: integer
        description: ID del área de destino
        example: 1
      idPaymentMethod:
        type: integer
        description: ID del método de pago
        example: 1
      idBranchOrigin:
        type: integer
        description: ID de la sucursal de origen
        example: 1
      idBranchDestination:
        type: integer
        description: ID de la sucursal de destino
        example: 1
      dateEstimatedInMilliseconds:
        type: integer
        description: Fecha estimada de entrega en milisegundos
        example: 1454545454
      estimatedTimeInMilliseconds:
        type: integer
        description: Tiempo estimado de entrega en milisegundos
        example: 1454545454
      idCard:
        type: integer
        description: ID de la tarjeta de pago
        example: 1
      password:
        type: string
        description: Contraseña asociada al método de pago
        example: "1234"
      card:
        type: object
        properties:
          name:
            type: string
            description: Nombre en la tarjeta
            example: "Juan Perez"
          number:
            type: string
            description: Número de la tarjeta
            example: "4111111111111111"
          expirationDate:
            type: string
            description: Fecha de vencimiento de la tarjeta
            example: "12/21"
          cvv:
            type: string
            description: Código de seguridad de la tarjeta
            example: "123"
          debit:
            type: boolean
            description: Indica si es una tarjeta de débito
            example: true
          empty:
            type: boolean
            description: Indica si la tarjeta está vacía
            example: true
      cash:
        type: object
        properties:
          cashAmount:
            type: number
            format: double
            description: Monto en efectivo a entregar
            example: 100
      invoice:
        type: object
        properties:
          businessName:
            type: string
            description: Nombre de la empresa en la factura
            example: "CONSUMIDOR FINAL"
          address:
            type: string
            description: Dirección en la factura
            example: "CONSUMIDOR FINAL"
          ruc:
            type: string
            description: RUC en la factura
            example: "CONSUMIDOR FINAL"
          phone:
            type: string
            description: Teléfono en la factura
            example: "CONSUMIDOR FINAL"
      coupon:
        type: string
        description: Cupón de descuento aplicado
        example: "PRIMER_ENVIO"
      estimateId:
        type: string
        description: ID de la estimación
        example: "121212"
      deliveryOfferId:
        type: string
        description: ID de la oferta de entrega
        example: "121212"
      transactionCode:
        type: string
        description: Código de la transacción
        example: "88185B37-FFC2-40AA-B204-398CFAD50788"
      deliveryEstimatedToCalendar:
        type: string
        format: date-time
        description: Fecha estimada de entrega en el calendario

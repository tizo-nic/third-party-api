type: object
properties:
  type:
    type: string
    description: Tipo de solicitud
    example: "string"
  waypoints:
    type: array
    items:
      type: object
      properties:
        type:
          type: string
          description: Tipo de waypoint
          example: "string"
        city:
          type: string
          description: Ciudad del waypoint
          example: "string"
        country:
          type: string
          description: País del waypoint
          example: "string"
        state:
          type: string
          description: Estado del waypoint
          example: "string"
        addressStreet:
          type: string
          description: Calle del waypoint
          example: "string"
        personName:
          type: string
          description: Nombre de la persona en el waypoint
          example: "string"
        personIdentification:
          type: string
          description: Identificación de la persona en el waypoint
          example: "string"
        phone:
          type: string
          description: Teléfono de contacto en el waypoint
          example: "string"
        addressHuman:
          type: string
          description: Dirección en formato humano del waypoint
          example: "string"
        addressGeo:
          type: string
          description: Dirección geográfica del waypoint
          example: "string"
        personEmail:
          type: string
          description: Correo electrónico de la persona en el waypoint
          example: "string"
        instructions:
          type: string
          description: Instrucciones adicionales para el waypoint
          example: "string"
        latitude:
          type: number
          format: float
          description: Latitud del waypoint
          example: 0
        longitude:
          type: number
          format: float
          description: Longitud del waypoint
          example: 0
  items:
    type: object
    properties:
      category:
        type: integer
        description: Categoría del artículo
        example: 1
      idCapacity:
        type: integer
        description: ID de capacidad del artículo
        example: 1
      categoryOther:
        type: string
        description: Otra categoría (si aplica)
        example: "Otro"
      name:
        type: string
        description: Nombre del artículo
        example: "Laptop"
      description:
        type: string
        description: Descripción del artículo
        example: "Laptop HP"
      instructions:
        type: string
        description: Instrucciones adicionales para el artículo
        example: "No dejar en la puerta"
      weight:
        type: number
        description: Peso del artículo en kilogramos
        example: 1.5
      height:
        type: number
        description: Altura del artículo en metros
        example: 1.5
      depth:
        type: number
        description: Profundidad del artículo en metros
        example: 1.5
      width:
        type: number
        description: Ancho del artículo en metros
        example: 1.5
      quantity:
        type: integer
        description: Cantidad de artículos
        example: 1
      value:
        type: number
        description: Valor del artículo
        example: 1.5
      fragile:
        type: boolean
        description: Indica si el artículo es frágil
        example: true
      document:
        type: boolean
        description: Indica si el artículo es un documento
        example: true
      images:
        type: array
        description: Lista de URLs de imágenes del artículo
        items:
          type: string
          format: uri
          example: "https://tizo.com.mx/images/1.jpg"
  deliveryTime:
    type: string
    description: Hora de entrega
    example: "string"
  isTest:
    type: boolean
    description: Indica si es una prueba
    example: true
  idStore:
    type: integer
    description: ID de la tienda
    example: 0
  collectMoney:
    type: number
    format: float
    description: Dinero a recoger
    example: 0
  lineBusiness:
    type: string
    description: Línea de negocio
    example: "string"

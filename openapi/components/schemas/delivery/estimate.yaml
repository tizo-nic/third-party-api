type: object
properties:
  idStore:
    type: integer
    description: Id de la tienda
    example: 3
  idBranchStore:
    type: integer
    description: Id de la sucursal de la tienda
    example: 3
  description:
    type: string
    description: Descripción del envío
    example: Una escoba con gaseosa.
  isTest:
    type: boolean
    description: El envío es de prueba
    example: true
  deliveryTime:
    type: datetime
    description: Fecha y hora de envío
    example: 2022-06-08T17:15:53Z
  waypoints:
    type: array
    items:
      type: object
      properties:
        type:
          type: string
          description: Tipo de punto de ruta
          example: PICK-UP
        city:
          type: string
          description: Ciudad del punto de ruta
          example: Managua
        country:
          type: string
          description: País del punto de ruta
          example: Nicaragua
        state:
          type: string
          description: Departamento del punto de ruta
          example: Managua
        addressStreet:
          type: string
          description: Calle del punto de ruta
          example: Miguel Gutierrez
        personName:
          type: string
          description: Nombre del usuario que realiza el pedido
          example: John
        personIdentification:
          type: string
          description: Identificación de la persona
          example: 001-061199-1009L
        phone:
          type: string
          description: Teléfono del punto de ruta
          example: 88888888
        addressHuman:
          type: string
          description: Nombre del punto de ruta
          example: Tamarindo
        addressGeo:
          type: string
          description: Dirección del punto de ruta
          example: De la rotonda de Rubén Darío 1c al sur, 2c abajo, Managua 14003, Nicaragua
        instructions:
          type: string
          description: Instrucción del punto de ruta
          example: Arbol de mango
        latitude:
          type: float
          description: Latitud del punto de ruta
          example: 12.121212
        longitude:
          type: float
          description: Longitud del punto de ruta
          example: -12.121212
        branchName:
          type: string
          description: Nombre de la sucursal de la Tienda
          example: tizo central
        storeName:
          type: string
          description: Nombre de la tienda
          example: Tizo bodegon
  items:
    type: array
    items:
      type: object
      properties:
        weight:
          type: float
          description: Peso del ítem
          example: 1.00
        height:
          type: float
          description: Altura del ítem
          example: 1.00
        depth:
          type: float
          description: Profundidad del ítem
          example: 1.00
        width:
          type: float
          description: Ancho del ítem
          example: 1.00
        images:
          type: array
          items:
            type: string
            description: Imágenes del ítem
            example: https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png
        idItemCategory:
          type: integer
          description: Id del ítem de la categoría
          example: 13
        capacitySelected:
          type: string
          description: Nombre de la capacidad seleccionada
          example: Tizo Small
        otherCapacity:
          type: string
          description: Cuando la categoría es otra, se almacena este dato para saber en qué categoría puede el cliente meter el producto que desea enviar
          example: m
        category:
          type: integer
          description: Id de la categoría
          example: 13
  customerEmail:
    type: string
    description: Correo Electrónico del cliente
    example: john.smith@example.com

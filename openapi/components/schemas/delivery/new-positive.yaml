type: object
properties:
  data:
    type: object
    properties:
      delivery:
        type: object
        properties:
          idDelivery:
            type: integer
            description: Id del envío
            example: 304
          idPaymentType:
            type: integer
            description: Id del tipo de pago
            example: 2
          idDeliveryType:
            type: integer
            description: Id del tipo de envío
            example: 2
          deliveryType:
            type: string
            description: Tipo de envío
            example: Envío Simple
          deliveryTypeImage:
            type: string
            description: Imagen del tipo de envío
            example: https://cdn.mercadoni.com/images/delivery_types/1.png
          code:
            type: string
            description: Código del envío
            example: 5443185F-3FD5-42B1-AF56-4A3128E996A7
          codeShort:
            type: string
            description: Código corto del envío
            example: 5443185F
          url:
            type: string
            description: Url del envío
            example: https://www.mercadoni.com/delivery/5443185F-3FD5-42B1-AF56-4A3128E996A7
          deliveryTime:
            type: datetime
            description: Fecha y hora de envío de inicio
            example: 2022-06-08T17:15:53.000+00:00
          deliveryTimeInMillis:
            type: integer
            description: Fecha y hora de envío de inicio en milisegundos
            example: 0
          estimatedDeliveryTime:
            type: datetime
            description: Fecha y hora de estimados
            example: 2022-06-08T17:15:53.000+00:00
          estimatedDeliveryTimeInMillis:
            type: integer
            description: Fecha y hora de estimados en milisegundos
            example: 0
          scheduledDeliveryTime:
            type: datetime
            description: Fecha y hora de estimados, pero si el courier cambia el tiempo de entrega, se cambia este dato
            example: 2022-06-08T17:15:53.000+00:00
          scheduledDeliveryTimeInMillis:
            type: integer
            description: Fecha y hora de estimados, pero si el courier cambia el tiempo de entrega, se cambia este dato en milisegundos
            example: 0
          idCapacity:
            type: integer
            description: Id de la capacidad de envío
            example: 0
          baseRatePickup:
            type: float
            description: Tarifa base de recogida
            example: 0.0000
          distance:
            type: float
            description: Distancia del envío
            example: 6136
          discount:
            type: float
            description: Descuento del envío
            example: 0
          height:
            type: float
            description: Altura del envío
            example: 1
          weight:
            type: float
            description: Peso del envío
            example: 1
          depth:
            type: float
            description: Profundidad del envío
            example: 1
          width:
            type: float
            description: Ancho del envío
            example: 1
          total:
            type: float
            description: Total del envío
            example: 29.80
          cost:
            type: float
            description: Costo del envío
            example: 29.80
          description:
            type: string
            description: Descripción del envío
            example: Con descripcion
          notificationMail:
            type: string
            description: Correo de notificación del envío
            example: john@gmail.com
          active:
            type: boolean
            description: Estado del envío
            example: true
          collectMoney:
            type: float
            description: Cobro del producto, para pagos en efectivo.
            example: 40.0
          origin:
            type: string
            description: Origen del envío
            example: store_api
          receiver:
            type: string
            description: Destinatario del envío
            example: courier
          idStatusDelivery:
            type: integer
            description: Id del estado del envío
            example: 2
          dateCreation:
            type: datetime
            description: Fecha de creación del envío
            example: 2022-06-23T20:39:39.157+00:00
          dateLastUpdate:
            type: datetime
            description: Fecha de última actualización del envío
            example: 2022-06-23T20:39:39.157+00:00
          change:
            type: float
            description: Cambio del envío
            example: 11.20
          pinDelivery:
            type: integer
            description: Pin único que se crea para validar que la persona que reciba el pedido sea la correcta
            example: 04704
          paymentTypes:
            type: object
            description: Tipos de pago del envío
            properties:
              idPaymentType:
                type: integer
                description: Id del tipo de pago
                example: 2
              code:
                type: string
                description: Código del tipo de pago
                example: cash
              name:
                type: string
                description: Nombre del tipo de pago
                example: Efectivo
              description:
                type: string
                description: Descripción del tipo de pago
                example: Efectivo
          capacity:
            type: object
            description: Capacidad del envío
            properties:
              idCapacity:
                type: integer
                description: Id de la capacidad
                example: 0
              code:
                type: string
                description: Código de la capacidad
                example: 0
              name:
                type: string
                description: Nombre de la capacidad
                example: 0
          statusDelivery:
            type: object
            description: Estado del envío
            properties:
              idStatusDelivery:
                type: integer
                description: Id del estado del envío
                example: 2
              code:
                type: string
                description: Código del estado del envío
                example: 2
              name:
                type: string
                description: Nombre del estado del envío
                example: 2
          items:
            type: array
            description: Items del envío
            items:
              type: object
              description: Item del envío
              properties:
                idDeliveryItem:
                  type: integer
                  description: Id del item del envío
                  example: 0
                idItemCategory:
                  type: integer
                  description: Id de la categoría del item del envío
                  example: 0
                code:
                  type: string
                  description: Código del item del envío
                  example: 0
                categoryOther:
                  type: string
                  description: Otra categoría del item del envío
                  example: 0
                name:
                  type: string
                  description: Nombre del item del envío
                  example: 0
                description:
                  type: string
                  description: Descripción del item del envío
                  example: 0
                quantity:
                  type: integer
                  description: Cantidad del item del envío
                  example: 0
                document:
                  type: boolean
                  description: Documento del item del envío
                  example: false
                fragile:
                  type: boolean
                  description: Frágil del item del envío
                  example: false
                weight:
                  type: float
                  description: Peso del item del envío
                  example: 0
                height:
                  type: float
                  description: Altura del item del envío
                  example: 0
                width:
                  type: float
                  description: Ancho del item del envío
                  example: 0
                depth:
                  type: float
                  description: Profundidad del item del envío
                  example: 0
                dateCreation:
                  type: datetime
                  description: Fecha de creación del item del envío
                  example: 2022-06-23T20:39:39.157+00:00
                dateLastUpdate:
                  type: datetime
                  description: Fecha de última actualización del item del envío
                  example: 2022-06-23T20:39:39.157+00:00
                deliveryItemsFiles:
                  type: array
                  description: Archivos del item del envío
                  example: []
          relationInvoices:
            type: array
            description: Facturas del envío
            example: []
          steps:
            type: array
            description: Pasos del envío
            items:
              type: object
              description: Paso del envío
              properties:
                idStepDelivery:
                  type: integer
                  description: Id del paso del envío
                  example: 0
                idStepDeliveries:
                  type: integer
                  description: Id del paso del envío
                  example: 0
                name:
                  type: string
                  description: Nombre del paso del envío
                  example: 0
                description:
                  type: string
                  description: Descripción del paso del envío
                  example: 0
                stepsDeliveries:
                  type: array

  message:
    type: string
    description: Mensaje positivo de respuesta
    example: Envío Creado
  status:
    type: integer
    description: Estado positivo de la respuesta
    example: 200
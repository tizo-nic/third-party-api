type: object
properties:
  productInfo:
    type: object
    properties:
      name:
        type: string
        description: Nombre del producto
        example: "string"
      brand:
        type: string
        description: Marca del producto
        example: "string"
      shortDescription:
        type: string
        description: Descripción corta del producto
        example: "string"
      longDescription:
        type: string
        description: Descripción larga del producto
        example: "string"
      warranty:
        type: integer
        description: Garantía del producto en meses
        example: 0
      warrantyPdf:
        type: string
        description: URL del PDF de la garantía
        example: "string"
      promotion:
        type: boolean
        description: Indica si el producto está en promoción
        example: true
      preparationTimeType:
        type: Enum
        description: Tipo de tiempo de preparación ( Minuto, Hora, Día, Semana)
        example: " Minuto, Hora, Día, Semana;"
      preparationTimeDuration:
        type: integer
        description: Duración del tiempo de preparación
        example: 0
      specialTape:
        type: string
        description: Descripción de la cinta especial
        example: "string"
      idCategory:
        type: integer
        description: ID de la categoría del producto
        example: 1
      idStore:
        type: integer
        description: ID de la tienda
        example: 1
      returnReplacement:
        type: integer
        description: Indica si el producto tiene opción de devolución y reemplazo
        example: 0
      returnInterval:
        type: integer
        description: Intervalo de devolución en días
        example: 0
      replacementInterval:
        type: integer
        description: Intervalo de reemplazo en días
        example: 0
      digitalProductNote:
        type: integer
        description: Indicador de si el producto digital tiene notas
        example: 0
      digital:
        type: boolean
        description: Indica si el producto es digital
        example: true
      selfPickup:
        type: boolean
        description: Indica si el producto está disponible para recogida en tienda
        example: true
  productOptionsPricing:
    type: array
    items:
      type: object
      properties:
        productOptionKeyValueInList:
          type: array
          items:
            type: object
            properties:
              idProductOptionKeyValue:
                type: integer
                description: ID del par clave-valor de la opción del producto
                example: 0
              key:
                type: string
                description: Clave de la opción del producto
                example: "string"
              value:
                type: string
                description: Valor de la opción del producto
                example: "string"
        productionQuantitiesList:
          type: array
          items:
            type: object
            properties:
              idProductOptionsInventory:
                type: integer
                description: ID del inventario de la opción del producto
                example: 0
              idBranch:
                type: integer
                description: ID de la sucursal
                example: 0
              quantity:
                type: integer
                description: Cantidad en inventario
                example: 0
        idProductOptions:
          type: integer
          description: ID de la opción del producto
          example: 0
        idCapacity:
          type: integer
          description: ID de la capacidad del producto
          example: 0
        cost:
          type: number
          format: float
          description: Costo del producto
          example: 0
        price:
          type: number
          format: float
          description: Precio del producto
          example: 0
        discountPercentage:
          type: number
          format: float
          description: Porcentaje de descuento del producto
          example: 100
        tax:
          type: number
          format: float
          description: Impuesto aplicado al producto
          example: 0
        lotNumber:
          type: string
          description: Número de lote del producto
          example: "string"
        productOptionOfferInUpdatedDto:
          type: object
          properties:
            idProductOptionOffer:
              type: integer
              description: ID de la oferta de la opción del producto
              example: 0
            offer:
              type: number
              format: float
              description: Oferta aplicada al producto
              example: 0
            endDate:
              type: string
              format: date-time
              description: Fecha de finalización de la oferta
              example: "2024-10-17T17:30:13.920Z"
        width:
          type: number
          format: float
          description: Ancho del producto
          example: 0
        height:
          type: number
          format: float
          description: Altura del producto
          example: 0
        weight:
          type: number
          format: float
          description: Peso del producto
          example: 0
        depth:
          type: number
          format: float
          description: Profundidad del producto
          example: 0
        digitalProductPathLink:
          type: string
          description: URL del enlace del producto digital
          example: "string"
        skuCode:
          type: string
          description: Código SKU del producto
          example: "string"
        digitalProductQuantity:
          type: integer
          description: Cantidad de productos digitales
          example: 0

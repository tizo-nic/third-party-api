type: object
properties:
  productInfo:
    type: object
    properties:
      name:
        type: string
        description: "Más reciente 14"
        example: string
      brand:
        type: string
        description: "HP"
        example: string
      shortDescription:
        type: string
        description: "Portátil ultraligera para estudiantes y negocios"
        example: string
      longDescription:
        type: string
        description: "Pantalla diagonal de 14.0 pulgadas, HD (1366 x 768), micro-borde, BrightView. Con prácticamente ningún bisel alrededor de la pantalla, una experiencia de visualización ultra amplia proporciona configuraciones de múltiples monitores sin interrupciones."
        example: string
      warranty:
        type: integer
        description: "Garantía del producto en meses"
        example: 12
  productOptionsPricing:
    type: array
    items:
      type: object
      properties:
        productOptionKeyValueInList:
          type: array
          items:
            type: object
            properties:
              idProductOptionKeyValue:
                type: integer
                description: "ID de la clave-valor de la opción del producto"
                example: 0
              key:
                type: string
                description: "Clave de la opción del producto"
                example: string
              value:
                type: string
                description: "Valor de la opción del producto"
                example: string
        idProductOptions:
          type: integer
          description: "ID de las opciones del producto"
          example: 0
        idProductOptionsInventory:
          type: integer
          description: "ID del inventario de las opciones del producto"
          example: 0
        idBranch:
          type: integer
          description: "ID de la sucursal"
          example: 0
        quantity:
          type: integer
          description: "Cantidad disponible"
          example: 0
        cost:
          type: number
          format: float
          description: "Costo del producto"
          example: 0
        price:
          type: number
          format: float
          description: "Precio del producto"
          example: 0
        discountPercentage:
          type: number
          format: float
          description: "Porcentaje de descuento aplicado al producto"
          example: 100
        tax:
          type: number
          format: float
          description: "Impuesto aplicado al producto"
          example: 0
        lotNumber:
          type: string
          description: "Número de lote del producto"
          example: string
        productOptionOfferInUpdatedDto:
          type: object
          properties:
            idProductOptionOffer:
              type: integer
              description: "ID de la oferta de la opción del producto"
              example: 0
            offer:
              type: number
              format: float
              description: "Porcentaje de oferta"
              example: 0
            endDate:
              type: string
              format: date-time
              description: "Fecha de finalización de la oferta"
              example: "2024-09-12T16:50:51.282Z"
        width:
          type: number
          format: float
          description: "Ancho del producto"
          example: 0
        height:
          type: number
          format: float
          description: "Altura del producto"
          example: 0
        weight:
          type: number
          format: float
          description: "Peso del producto"
          example: 0
        depth:
          type: number
          format: float
          description: "Profundidad del producto"
          example: 0
        digitalProductPathLink:
          type: string
          description: "Enlace al archivo digital del producto"
          example: string
        skuCode:
          type: string
          description: "Código SKU del producto"
          example: string
        digitalProductQuantity:
          type: integer
          description: "Cantidad de productos digitales disponibles"
          example: 0

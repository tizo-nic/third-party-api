type: object
properties:
  data:
    type: array
    items:
      type: object
      properties:
        idProduct:
          type: integer
          description: ID del producto
          example: 0
        name:
          type: string
          description: Nombre del producto
          example: "string"
        brand:
          type: string
          description: Marca del producto
          example: "string"
        shortDescription:
          type: string
          description: Descripción corta del producto
          example: "string"
        longDescription:
          type: string
          description: Descripción larga del producto
          example: "string"
        warranty:
          type: integer
          description: Garantía del producto en meses
          example: 0
        warrantyPdf:
          type: string
          description: URL del PDF de garantía
          example: "string"
        promotion:
          type: boolean
          description: Indica si el producto está en promoción
          example: true
        preparationTimeType:
          type: string
          description: Tipo de tiempo de preparación
          example: "string"
        preparationTimeDuration:
          type: integer
          description: Duración del tiempo de preparación
          example: 0
        specialTape:
          type: string
          description: Descripción de la cinta especial
          example: "string"
        idCategory:
          type: integer
          description: ID de la categoría del producto
          example: 0
        nameCategory:
          type: string
          description: Nombre de la categoría del producto
          example: "string"
        returnReplacement:
          type: integer
          description: Indica si el producto tiene opción de devolución y reemplazo
          example: 0
        returnInterval:
          type: integer
          description: Intervalo de devolución en días
          example: 0
        replacementInterval:
          type: integer
          description: Intervalo de reemplazo en días
          example: 0
        digitalProductNote:
          type: integer
          description: Indicador de si el producto digital tiene notas
          example: 0
        productOptions:
          type: array
          items:
            type: object
            properties:
              productKeyValues:
                type: array
                items:
                  type: object
                  properties:
                    idProductOptionKeyValue:
                      type: integer
                      description: ID del par clave-valor de la opción del producto
                      example: 0
                    key:
                      type: string
                      description: Clave de la opción del producto
                      example: "string"
                    value:
                      type: string
                      description: Valor de la opción del producto
                      example: "string"
              productOptionInventory:
                type: array
                items:
                  type: object
                  properties:
                    idProductOptionsInventory:
                      type: integer
                      description: ID del inventario de la opción del producto
                      example: 0
                    quantity:
                      type: integer
                      description: Cantidad en inventario
                      example: 0
                    branch:
                      type: integer
                      description: Sucursal donde está el inventario
                      example: 0
        idProductOptions:
          type: integer
          description: ID de las opciones del producto
          example: 0
        idProductOffer:
          type: integer
          description: ID de la oferta del producto
          example: 0
        digital:
          type: boolean
          description: Indica si el producto es digital
          example: true
        selfPickup:
          type: boolean
          description: Indica si el producto está disponible para recogida en tienda
          example: true
  total:
    type: integer
    description: Total de productos
    example: 0
  page:
    type: integer
    description: Página actual
    example: 0
  size:
    type: integer
    description: Cantidad de productos por página
    example: 0
  totalPages:
    type: integer
    description: Total de páginas
    example: 0
  messages:
    type: array
    items:
      type: string
      description: Mensajes asociados a la solicitud
      example: "string"

type: object
properties:
  productInfo:
    type: object
    properties:
      name:
        type: string
        description: Newest 14
        example: string
      brand:
        type: string
        description: HP
        example: string
      shortDescription:
        type: string
        description: Ultral Light Laptop for Students and Business
        example: string
      longDescription:
        type: string
        description: 14.0-inch diagonal, HD (1366 x 768), micro-edge, BrightView. With virtually no bezel encircling the display, an ultra-wide viewing experience provides for seamless multi-monitor set-ups
        example: string
      warranty:
        type: integer
        description: Garantía del producto en meses
        example: 12
      warrantyPdf:
        type: string
        description: PDF de la garantía
        example: string
      promotion:
        type: boolean
        description: Indica si el producto está en promoción
        example: False
      preparationTimeType:
        type: string
        description: Tipo de tiempo de preparación
        example: string
      preparationTimeDuration:
        type: integer
        description: Duración del tiempo de preparación
        example: 0
      specialTape:
        type: string
        description: Cinta especial utilizada para el embalaje
        example: Tizo bestseller
      idCategory:
        type: integer
        description: ID de la categoría del producto
        example: 0
      returnReplacement:
        type: integer
        description: Reemplazo en caso de devolución
        example: 0
      returnInterval:
        type: integer
        description: Intervalo de devolución en días
        example: 0
      replacementInterval:
        type: integer
        description: Intervalo de reemplazo en días
        example: 0
      isDigital:
        type: boolean
        description: Indica si el producto es digital
        example: true
      digitalProductNote:
        type: string
        description: Nota sobre el producto digital
        example: string
      isSelfPickup:
        type: boolean
        description: Indica si el producto es para recogida en tienda
        example: true
      idAlreadyExistProduct:
        type: integer
        description: ID de un producto existente
        example: 0
  productOptionsPricing:
    type: array
    items:
      type: object
      properties:
        productOptionKeyValueInList:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
                description: Clave de la opción del producto
                example: string
              value:
                type: string
                description: Valor de la opción del producto
                example: string
        cost:
          type: number
          format: double
          description: Costo del producto
          example: 0
        price:
          type: number
          format: double
          description: Precio del producto
          example: 0
        discountPercentage:
          type: number
          format: double
          description: Porcentaje de descuento aplicado al producto
          example: 0
        tax:
          type: number
          format: double
          description: Impuesto aplicado al producto
          example: 0
        lotNumber:
          type: string
          description: Número de lote del producto
          example: string
        productOptionOfferIn:
          type: object
          properties:
            offer:
              type: integer
              description: Oferta aplicada al producto
              example: 0
            endDate:
              type: string
              format: date-time
              description: Fecha de finalización de la oferta
              example: "2024-08-05T21:13:26.389Z"
        width:
          type: number
          format: double
          description: Ancho del producto
          example: 0
        height:
          type: number
          format: double
          description: Altura del producto
          example: 0
        weight:
          type: number
          format: double
          description: Peso del producto
          example: 0
        depth:
          type: number
          format: double
          description: Profundidad del producto
          example: 0
        digitalProductPathLink:
          type: string
          description: Enlace al producto digital
          example: string
        skuCode:
          type: string
          description: Código SKU del producto
          example: string
        digitalProductQuantity:
          type: integer
          description: Cantidad de productos digitales
          example: 0

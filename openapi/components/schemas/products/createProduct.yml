type: object
properties:
  productInfo:
    type: object
    properties:
      name:
        type: string
        description: Nombre del producto
        example: "string"
      brand:
        type: string
        description: Marca del producto
        example: "string"
      shortDescription:
        type: string
        description: Descripción corta del producto
        example: "string"
      longDescription:
        type: string
        description: Descripción detallada del producto
        example: "string"
      warranty:
        type: integer
        description: Garantía del producto en meses
        example: 0
      warrantyPdf:
        type: string
        description: URL del PDF de garantía
        example: "string"
      promotion:
        type: boolean
        description: Indica si el producto está en promoción
        example: true
      preparationTimeType:
        type: string
        description: Tipo de tiempo de preparación
        example: "Minuto"
      preparationTimeDuration:
        type: integer
        description: Duración del tiempo de preparación
        example: 0
      specialTape:
        type: string
        description: Descripción de cinta especial
        example: "string"
      idCategory:
        type: integer
        description: ID de la categoría del producto
        example: 0
      idStore:
        type: integer
        description: ID de la tienda del producto
        example: 0
      idMotherCategory:
        type: integer
        description: ID de la categoría madre del producto
        example: 0
      returnInterval:
        type: integer
        description: Intervalo de devolución en días
        example: 0
      replacementInterval:
        type: integer
        description: Intervalo de reemplazo en días
        example: 0
      digitalProductNote:
        type: integer
        description: Indica si el producto tiene notas digitales
        example: 0
      selfPickup:
        type: boolean
        description: Indica si está disponible la recogida en tienda
        example: true
  productOptionsPricing:
    type: array
    items:
      type: object
      properties:
        productOptionKeyValueInList:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
                description: Clave de la opción del producto
                example: "string"
              value:
                type: string
                description: Valor de la opción del producto
                example: "string"
        idBranch:
          type: integer
          description: ID de la sucursal
          example: 0
        idCapacity:
          type: integer
          description: Capacidad del producto (si aplica)
          example: 0
        quantity:
          type: integer
          description: Cantidad disponible
          example: 0
        cost:
          type: number
          format: float
          description: Costo del producto
          example: 0.0
        price:
          type: number
          format: float
          description: Precio del producto
          example: 0.0
        discountPercentage:
          type: number
          format: float
          description: Porcentaje de descuento aplicado
          example: 0.0
        tax:
          type: number
          format: float
          description: Impuesto aplicado al producto
          example: 0.0
        lotNumber:
          type: string
          description: Número de lote del producto
          example: "string"
        productOptionOfferIn:
          type: object
          properties:
            offer:
              type: number
              format: float
              description: Porcentaje de oferta aplicado
              example: 0.0
            endDate:
              type: string
              format: date-time
              description: Fecha de finalización de la oferta
              example: "2024-10-10T20:49:49.576Z"
        width:
          type: number
          format: float
          description: Ancho del producto en centímetros
          example: 0.0
        height:
          type: number
          format: float
          description: Altura del producto en centímetros
          example: 0.0
        weight:
          type: number
          format: float
          description: Peso del producto en kilogramos
          example: 0.0
        depth:
          type: number
          format: float
          description: Profundidad del producto en centímetros
          example: 0.0
        digitalProductPathLink:
          type: string
          description: Enlace al archivo digital del producto
          example: "string"
        skuCode:
          type: string
          description: Código SKU del producto
          example: "string"
        digitalProductQuantity:
          type: integer
          description: Cantidad de productos digitales disponibles
          example: 0

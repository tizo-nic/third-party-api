type: object
properties:
  productInfo:
    type: object
    properties:
      name:
        type: string
        description: Name of the product
        example: string
      brand:
        type: string
        description: Brand of the product
        example: string
      shortDescription:
        type: string
        description: A short description of the product
        example: string
      longDescription:
        type: string
        description: A detailed description of the product
        example: string
      warranty:
        type: integer
        description: Product warranty in months
        example: 0
      warrantyPdf:
        type: string
        description: URL of the warranty PDF
        example: string
      promotion:
        type: boolean
        description: Indicates if the product is under promotion
        example: true
      preparationTimeType:
        type: string
        description: Type of preparation time
        example: string
      preparationTimeDuration:
        type: integer
        description: Duration of preparation time
        example: 0
      specialTape:
        type: string
        description: Special tape description
        example: string
      idCategory:
        type: integer
        description: Category ID of the product
        example: 1
      idStore:
        type: integer
        description: Store ID of the product
        example: 1
      idMotherCategory:
        type: integer
        description: Mother category ID of the product
        example: 1
      returnReplacement:
        type: integer
        description: Return replacement flag
        example: 0
      returnInterval:
        type: integer
        description: Return interval in days
        example: 0
      replacementInterval:
        type: integer
        description: Replacement interval in days
        example: 0
      digitalProductNote:
        type: integer
        description: Indicates if the product has digital notes
        example: 0
      idAlreadyExistProduct:
        type: integer
        description: ID of an already existing product
        example: 0
      digital:
        type: boolean
        description: Indicates if the product is digital
        example: true
      selfPickup:
        type: boolean
        description: Indicates if self-pickup is available
        example: true
  productOptionsPricing:
    type: array
    items:
      type: object
      properties:
        productOptionKeyValueInList:
          type: array
          items:
            type: object
            properties:
              key:
                type: string
                example: string
              value:
                type: string
                example: string
        idBranch:
          type: integer
          description: Branch ID
          example: 0
        quantity:
          type: integer
          description: Quantity available
          example: 0
        cost:
          type: number
          format: float
          description: Cost of the product
          example: 0
        price:
          type: number
          format: float
          description: Price of the product
          example: 0
        discountPercentage:
          type: number
          format: float
          description: Discount percentage
          example: 100
        tax:
          type: number
          format: float
          description: Tax applied to the product
          example: 0
        lotNumber:
          type: string
          description: Lot number
          example: string
        productOptionOfferIn:
          type: object
          properties:
            offer:
              type: number
              format: float
              description: Offer percentage
              example: 0
            endDate:
              type: string
              format: date-time
              description: End date of the offer
              example: 2024-09-12T15:56:16.287Z
        width:
          type: number
          format: float
          description: Width of the product
          example: 0
        height:
          type: number
          format: float
          description: Height of the product
          example: 0
        weight:
          type: number
          format: float
          description: Weight of the product
          example: 0
        depth:
          type: number
          format: float
          description: Depth of the product
          example: 0
        digitalProductPathLink:
          type: string
          description: Link to the digital product path
          example: string
        skuCode:
          type: string
          description: SKU code of the product
          example: string
        digitalProductQuantity:
          type: integer
          description: Quantity of digital products available
          example: 0
